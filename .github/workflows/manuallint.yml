name: Linting

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install libraries
      run: |
        python -m pip install autoflake isort black
         
    ##Autoflake does not return code 1 when changes are needed so we capture the output to manually return code 1 if needed.
    - name: Run autoflake 
      if: always()
      run: | 
       output="$(autoflake . -r --remove-all-unused-imports)"
       if [[ -n $output ]]
       then
        printf "%s\n" "$output"
        exit 1
       else
        exit 0
       fi
             
    - name: Run isort 
      if: always()
      run: |
        isort . --diff -c
        
    - name: Run black 
      if: always()
      run: |
        black . --diff --color --check
