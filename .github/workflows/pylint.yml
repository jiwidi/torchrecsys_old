name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
       - uses: actions/checkout@v2
       - name: Python Linter
         uses: jiwidi/python-lint-action@release
         with:
           source: "."
           isort-options: "-w 100"
